<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بررسی کاربر در گوگل شیت</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>آیا کاربر در سیستم وجود دارد؟</h2>
  <input type="text" id="name" placeholder="نام را وارد کنید" />
  <button onclick="checkUser()">بررسی</button>
  <p id="result"></p>
  <div id="registerContainer"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzEiGNg-woehro4zc5FgtpMwYtgernTmiY97wSAvkhrqy1TIj2fgNJpm-iko3_D3n5qEw/exec";

async function checkUser() {
  const name = document.getElementById("name").value.trim();
  const result = document.getElementById("result");
  const registerContainer = document.getElementById("registerContainer");
  registerContainer.innerHTML = "";

  if (!name) {
    result.textContent = "لطفاً یک نام وارد کنید.";
    return;
  }

  result.textContent = "در حال بررسی...";

  try {
    const response = await fetch(`${API_URL}?name=${encodeURIComponent(name)}`);
    const data = await response.json();

    if (data.error) {
      result.textContent = `❌ خطا: ${data.error}`;
    } else if (data.exists) {
      result.textContent = `✅ کاربر وجود دارد. ایمیل: ${data.email}`;
    } else {
      const suggestedEmail = data.email;
      result.textContent = `❌ کاربر یافت نشد. ایمیل پیشنهادی: ${suggestedEmail}`;

      const registerButton = document.createElement("button");
      registerButton.textContent = "ثبت ایمیل پیشنهادی";
      registerButton.onclick = () => registerEmail(name, suggestedEmail);
      registerContainer.appendChild(registerButton);
    }
  } catch (err) {
    console.error(err);
    result.textContent = "⚠️ خطا در ارتباط با سرور.";
  }
}

async function registerEmail(name, email) {
  const result = document.getElementById("result");
  result.textContent = "در حال ثبت...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ name, email }),
    });

    const data = await response.json();

    if (data.success) {
      result.textContent = `✅ ایمیل ثبت شد: ${email}`;
      document.getElementById("registerContainer").innerHTML = "";
    } else {
      result.textContent = `❌ خطا در ثبت: ${data.error || "نامشخص"}`;
    }
  } catch (err) {
    console.error(err);
    result.textContent = "⚠️ خطا هنگام ثبت در سرور.";
  }
  } 
  </script>
</body>
</html>
